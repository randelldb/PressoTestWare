{% extends "layout.html" %} {% block title %}Index{% endblock %} {% block
content %}
<script
  type="text/javascript"
  src="{{ url_for('static', filename='index.js') }}"
></script>
<script
  type="text/javascript"
  src="{{ url_for('static', filename='moment.js') }}"
></script>
<script
  type="text/javascript"
  src="{{ url_for('static', filename='Chart.js') }}"
></script>
<script
  type="text/javascript"
  src="{{ url_for('static', filename='chartjs-plugin-streaming.js') }}"
></script>
<script
  type="text/javascript"
  src="{{ url_for('static', filename='chartjs-plugin-annotation.min.js') }}"
></script>

<div class="row topline"></div>
<div class="row menu" id="mainmenu">
  <div class="col btn-group">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      id="select_com"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Connectie
    </button>
    <ul class="dropdown-menu" aria-labelledby="select_com"></ul>
  </div>

  <div class="col btn-group">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      id="select_model"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Calibratie model
    </button>
    <ul class="dropdown-menu" aria-labelledby="select_model"></ul>
  </div>

  <div class="col btn-group">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      id="main_printer"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Selecteer printer
    </button>
    <ul class="dropdown-menu" aria-labelledby="main_printer"></ul>
  </div>

  <div class="col btn-group">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      id="label_writer"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Selecteer Label writer
    </button>
    <ul class="dropdown-menu" aria-labelledby="label_writer"></ul>
  </div>

  <div class="col btn-group">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      id="options"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Instellingen
    </button>
    <ul class="dropdown-menu" aria-labelledby="options">
      <tr>
        <td>
          <a class="alt_dropdown" href="/model_view"
            ><p>Model configuratie</p></a
          >
        </td>
      </tr>

      <tr>
        <td>
          <a class="alt_dropdown" href="/certificate_template_edit"
            ><p>Template configuratie</p></a
          >
        </td>
      </tr>
    </ul>
  </div>
</div>

<div class="row reader">
  <div class="col">
    <div class="row justify-content-center fw-bold">Rv</div>
    <div class="row justify-content-center" id="rt_rv"></div>
  </div>
  <div class="col">
    <div class="row justify-content-center fw-bold">Temperatuur</div>
    <div class="row justify-content-center" id="rt_temp"></div>
  </div>
  <div class="col">
    <div class="row justify-content-center fw-bold">Druk</div>
    <div class="row justify-content-center" id="rt_press"></div>
  </div>
  <div class="col">
    <div class="row justify-content-center fw-bold">Scakeling</div>
    <div class="row justify-content-center" id="rt_switch"></div>
  </div>
</div>
<div class="row h-100 test">
  <div class="row">
    <div class="col-6">
      <canvas id="a_chart"></canvas>
    </div>
    <div class="col-6">
      <canvas id="b_chart"></canvas>
    </div>
  </div>

  <div class="row get_model_data"></div>

  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-dark start_graph" id="start_a">Start</button>
      <button type="button" class="btn btn-dark stop_graph" id="stop_a">Stop</button>
    </div>

    <div class="col">
      <button type="button" class="btn btn-dark start_graph" id="start_b">Start</button>
      <button type="button" class="btn btn-dark stop_graph" id="stop_b">Stop</button>
    </div>
  </div>
</div>

<div class="row completed ">
  <div class="col">
    <button
      type="button"
      id="complete_calibration"
      class="btn btn-dark full-width-buttons"
    >
      Voltooi Calibratie
    </button>
  </div>

  <div class="col">
    <h2><span class="badge bg-secondary" id="get_counter"></span></h2>
  </div>

  <div class="col">
    <button type="button" class="btn btn-dark full-width-buttons">
      Print opnieuw
    </button>
  </div>
</div>

<!-- <div class="row">Complete Calibration</div> -->

<script
  type="text/javascript"
  src="{{ url_for('static', filename='chartClass.js') }}"
></script>

{% endblock %}
